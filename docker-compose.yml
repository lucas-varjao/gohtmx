# docker-compose.yml for GoHTMX
# Hot reload: assets (bun) + templates (templ) + Go server
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: gohtmx
      POSTGRES_PASSWORD: gohtmx
      POSTGRES_DB: gohtmx
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gohtmx_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gohtmx -d gohtmx']
      interval: 5s
      timeout: 5s
      retries: 5

  gohtmx:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '7000:7000'
    environment:
      BACKEND_PORT: 7000
      DATABASE_DSN: 'host=postgres user=gohtmx password=gohtmx dbname=gohtmx port=5432 sslmode=disable TimeZone=UTC'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gohtmx_network

networks:
  gohtmx_network:

volumes:
  postgres_data:
